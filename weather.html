<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="weather.css">
    <title>Your Weather app</title>
    
   
</head>
<body>
<div class="weather">
    <div class = "input">
        <h1>Get the weather here!</h1>
        <input class="zipcode" placeholder="Enter the zipcode"></input>
        <button class="button">Enter</button>
    </div>

    <div class="display">
        <p class="city"></p>
        <p class="timezone"></p>
        <p class="temp"></p>
        <!-- <p class="icon"></p> -->
        <p class="lowHigh"></p><br>
        <p class="humidity"></p>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!-- Add this to your html as a CDN above your .js script: -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.11/moment-timezone-with-data.js"></script>
    <script src="weather.js"></script>
   
  </body>
  </html>
